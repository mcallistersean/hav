<!DOCTYPE html>
{% load static wagtailuserbar %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <title>HAV</title>
    {% block extra-head %}{% endblock %}
</head>
<body>
{% block body %}
<div class="App">
    {% block main-menu %}
    <nav class="App-menu">
        <img src="{% static 'frontend_assets/logo.png' %}" alt="Hav Logo" class="App-logo"/>
        {% block primary-menu %}{% endblock %}
        {% block secondary-menu %}{% endblock %}
    </nav>
    {% endblock main-menu %}

    <main class="App-main">
    {% block main %}{% endblock main %}
    </main>
</div>
{% endblock body %}
</body>
</html>
