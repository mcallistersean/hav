{% extends './base.html' %}
{% load wagtailcore_tags %}

{% block page %}
<article class="main-content">

    <h1>{{ page.title }}</h1>

    <hr />
{#    {{ page.body|length }}#}
{##}
    {% for block in page.body %}
    <section class="block block-{{ block.block_type }}">
        {% include_block block %}
    </section>
    <hr />
    {% endfor %}

</article>
{% endblock page %}
