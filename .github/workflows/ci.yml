name: HAV-CI

on: push


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-python@v2
          with:
            python-version: '3.8'
        -   name: Install dependencies
            run: |
                python -m pip install --upgrade pip
                pip install setuptools wheel twine
                pip install poetry
