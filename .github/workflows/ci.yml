name: HAV-CI

on: push


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-python@v2
          with:
            python-version: '3.8'
        - name: Run image
          uses: abatilo/actions-poetry@v2.0.0
          with:
            poetry-version: ${{ matrix.poetry-version }}
          working-directory: backend
        - name: View poetry --help
          run: poetry --help
